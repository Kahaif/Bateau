

<app-form [submit]="onSubmit.bind(this)" [form]="form" >
  <form-title i18n>Bienvenue ! Vous devez vous connecter pour continuer.</form-title>

  <ng-template #field>
    <mat-form-field>
      <input required  matInput type="email" placeholder="Email" [formControl]="form.controls.email" />
      <mat-error *ngIf="form.controls.email.invalid" i18n>
        Adresse invalide.
      </mat-error>
    </mat-form-field>
  </ng-template>

  <ng-template #field>
    <mat-form-field>
      <input
        matInput
        i18n-placeholder
        placeholder="Mot de passe"
        type="password"
        [formControl]="form.controls.password"
        required
      />
      <mat-error *ngIf="form.controls.password.hasError('required')" i18n>
        Ce champ est n√©cessaire.
      </mat-error>
    </mat-form-field>
  </ng-template>

  <a idf-action  [routerLink]="['/sign-up']" i18n>
    S'inscrire ?
  </a>

  <span i18n  form-btn-content>
    Connexion
  </span>

</app-form>
